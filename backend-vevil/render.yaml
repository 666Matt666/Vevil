# Configuración para Render.com
# Este archivo permite configurar el servicio automáticamente

services:
  - type: web
    name: vevil-backend
    env: docker
    plan: free
    healthCheckPath: /api
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false

